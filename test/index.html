<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Mix-Match მაგალითი</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
      }

      .product {
        background-color: #e9ecef;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- ჰედერი -->
    <div class="container">
      <div class="row">
        <div class="col-12 header">სათაური</div>
      </div>
    </div>

    <!-- პროდუქტები -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 1</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 6</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 7</div>
        <div class="col-sm-6 col-md-4 col-lg-3 product">პროდუქტი 8</div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
